{% extends 'base.html' %}

{% block title %} New Photo {% endblock title %}

{% block section %}

    <h1>Crear una foto</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if msg %} <span style="color:green">{{ msg|safe }}</span> {% endif %}
        <div>
            <button>Crear foto</button>
        </div>
    </form>
{% endblock section %}
